<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>FashionFusion - Product Listing</title>
</head>
<body>
    <!-- Banner Section -->
    <div class="banner">
        <img src="/static/images/banner.jpeg"  class="banner-image">
    </div>

    <!-- Product Listing -->
    <h1>Our Exclusive Collection</h1>
    <div class="product-list">
        {% for product in products %}
            <div class="product">
                <img src="{{ product.image_url }}" alt="{{ product.name }}" class="product-image">
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p><strong>Price:</strong> ${{ product.price }}</p>
                <a href="{{ url_for('product', product_id=product.id) }}" class="view-details-btn">View Details</a>
            </div>
        {% endfor %}
    </div>

    <!-- Pagination -->
    <div class="pagination">
        {% if page > 1 %}
            <a href="{{ url_for('index', page=page-1) }}" class="pagination-link">Previous</a>
        {% endif %}
        <span class="pagination-info">Page {{ page }} of {{ total_pages }}</span>
        {% if page < total_pages %}
            <a href="{{ url_for('index', page=page+1) }}" class="pagination-link">Next</a>
        {% endif %}
    </div>
</body>
</html>
